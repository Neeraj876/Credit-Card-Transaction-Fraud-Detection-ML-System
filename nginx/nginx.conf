events {
    worker_connections 1024;
}

http {
    upstream backend {
        server host.docker.internal:8000;  # FastAPI backend running in WSL
    }

    upstream frontend {
        server host.docker.internal:8501;  # Streamlit frontend running in WSL
    }

    server {
        listen 80;

        # Route API requests to FastAPI
        location /api/ {
            # Remove the /api/ prefix for FastAPI to process
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://backend;  # Remove the trailing slash
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";

            # Fix OpenAPI docs issue
            sub_filter '"openapi.json"' '"/api/openapi.json"';
            sub_filter_once off;

        }

        # Route everything else to Streamlit
        location / {
            proxy_pass http://frontend;  # Remove the trailing slash
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Required for Streamlit websocket connections
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
